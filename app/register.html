<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/resources/css/style.css">

        <!--- Font styles --------------------------------------------------------------------->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/resources/css/fonts.css">

        <script src="https://kit.fontawesome.com/4b312f8f26.js" crossorigin="anonymous"></script>

        <script src="../assets/libraries/jquery/dist/jquery.js"></script>

        <title>E-stacionar</title>
    </head>
    <body class="h-screen">
        <header class="flex justify-center items-center px-8 bg-blue-700 w-full h-[20vh] mb-[10vh] lg:h-[17vh] lg:mb-[5vh] lg:justify-between">
            <div class="flex justify-center items-center h-[85%] w-auto">
                <img src="../assets/resources/images/Logo.svg" class="h-[95%] w-auto lg:h-full lg:w-auto" alt="">
            </div>
            <div class="pr-16 uppercase font-comic hidden lg:block">
                <a href="" class="text-white">Sobre</a>
            </div>
        </header>
        <main>
            <form action="" class="flex flex-col w-[90vw] m-auto lg:w-[30vw] lg:border-[5px] lg:rounded-2xl lg:border-blue-700 lg:px-4 lg:py-[3.5vh]">
                <h1 class="text-[28px] font-goldman text-blue-700 m-auto mb-8">Crie sua conta</h1>
                <label for="name" class="text-blue-700 text-sm font-bold mb-2">Digite seu nome de usuário</label>
                <div class="lg:mb-2">
                    <div class="border-2 rounded-md border-blue-700 h-[5vh] w-full">
                        <input type="text" id="name" class="outline-none pl-2 w-full" pattern="([A-ZÀ-Ú0-9]*[a-zà-ú0-9]*)+\.([A-ZÀ-Ú0-9]*[a-zà-ú0-9])+" placeholder="Usuário">
                    </div>
                    <small class="text-red-600 text-sm invisible">Entrada inválida!</small>
                </div>
                
                <label for="password" class="text-blue-700 text-sm font-bold mb-2">Digite sua senha</label>
                <div class="lg:mb-2">
                    <div class="border-2 rounded-md border-blue-700 h-[5vh] pl-2">
                        <input id="pass" type="password" class="h-full w-[90%] outline-none" minlength="6" placeholder="Senha">
                        <i class="fa-solid fa-eye text-[2.5vh]"></i>
                    </div>
                    <small class="text-red-600 text-sm invisible">Entrada inválida!</small>
                </div>

                <label for="password-confirm" class="text-blue-700 text-sm font-bold mb-2">Digite sua senha novamente</label>
                <div class=" lg:mb-3">
                    <div class="border-2 rounded-md border-blue-700 h-[5vh]">
                        <input id="passConf" type="password" class="h-full w-[90%] outline-none pl-2"  minlength="6" placeholder="Confirmar senha">
                        <i class="fa-solid fa-eye text-[2.5vh]"></i>
                    </div>
                    <small class="text-red-600 text-sm invisible">Entrada inválida!</small>
                </div>

                <button id="submit" class="bg-green-500 h-[7vh] w-[90vw] rounded-lg m-auto flex items-center justify-center font-goldman text-white md:w-2/3 lg:h-16 lg:w-full">Registrar</span><button>
            </form>
        </main>
        <script src="../assets/resources/js/validacaoLogin/validacaoLogin.js"></script>
    </body>
</html>
