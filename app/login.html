<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/resources/css/style.css">

        <!--- Font styles --------------------------------------------------------------------->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/4b312f8f26.js" crossorigin="anonymous"></script>
        
        <script src="../assets/libraries/jquery/dist/jquery.js"></script>

        <title>E-stacionar</title>
    </head>
    <body class="h-screen">
        <header class="flex justify-center items-center px-8 bg-blue-700 w-full h-[20vh] mb-[10vh] lg:h-[17vh] lg:mb-[5vh] lg:justify-between">
            <div class="flex justify-center items-center h-[85%] w-auto">
                <img src="../assets/resources/images/Logo.svg" class="h-[95%] w-auto lg:h-full lg:w-auto" alt="">
            </div>
            <div class="pr-16 uppercase font-comic hidden lg:block">
                <a href="" class="text-white">Sobre</a>
            </div>
        </header>
        <main>
            <form action="" id="formLogin" novalidate class="flex flex-col w-[90vw] m-auto lg:w-[30vw] lg:border-[5px] lg:rounded-2xl lg:border-blue-700 lg:px-4 lg:py-[3.5vh]">
                <h1 class="text-[28px] font-goldman text-blue-700 m-auto mb-8">Entre com sua conta</h1>

                <label for="name" class="text-blue-700 text-sm font-bold mb-2">Digite seu nome de usuário</label>
                <div class=" mb-2 flex flex-col">
                    <div class="border-2 rounded-md border-blue-700 mb-1">
                        <input type="text" id="name" class=" h-[5vh] w-full pl-3 outline-none" autofocus autocomplete="off" pattern="([A-ZÀ-Ú0-9]*[a-zà-ú0-9]*)+\.([A-ZÀ-Ú0-9]*[a-zà-ú0-9])+" required placeholder="Usuário">
                    </div>
                    <small class="text-red-600 text-sm invisible">Entrada inválida!</small>
                </div>
                <label for="password" class="text-blue-700 text-sm font-bold mb-2">Digite sua senha</label>
                <div class="mb-6 outline-8 outline-green-700">
                    <div class="h-[5vh] border-2 rounded-md border-blue-700">
                        <input type="password" id="password" class="h-full w-[90%] pl-3 outline-none" autocomplete="off" required minlength="6">
                        <i id="relevarSenha" class="fa-solid fa-eye text-[2.5vh]" aria-placeholder="Senha"></i>
                    </div>
                    <small class="text-sm text-red-600 invisible">Entrada inválida!</small>
                </div>

                <button type="submit" id="submit" class="bg-green-500 text-white h-[7vh] w-[90vw] mb-8 rounded-lg m-auto font-goldman text-lg block md:w-2/3 lg:h-14 lg:w-full">Entrar</button>

                <a href="./register.html" class="h-[7vh] w-[90vw] mb-8 rounded-lg m-auto  border-4 border-green-500 flex items-center justify-center font-goldman text-green-500 md:w-2/3 lg:mb-0 lg:h-14 lg:w-full">Registrar-se</a>
            </form>
        </main>
        <script src="../assets/resources/js/validacaoLogin/validacaoLogin.js"></script>
    </body>
</html>
