<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/resources/css/style.css">

        <!--- Font styles --------------------------------------------------------------------->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="https://kit.fontawesome.com/4b312f8f26.js" crossorigin="anonymous"></script>

        <title>E-stacionar</title>

    <body class="h-screen">
        <header class="flex justify-between items-center px-8 bg-blue-700 w-full h-[20vh] mb-[10vh] lg:mb-[5vh]">
            <div class="flex justify-center items-center h-[85%] w-auto">
                <img src="../assets/resources/images/Logo.svg" class="h-auto w-[70vw] lg:h-full lg:w-auto" alt="">
            </div>
            <div class="pr-16 uppercase font-comic hidden lg:block">
                <a href="" class="text-white">Sobre</a>
            </div>
        </header>
        <main>
            <form action="" class="flex flex-col w-[30vw] m-auto lg:border-[5px] lg:rounded-2xl lg:border-blue-700 p-4 lg:py-16">
                <h1 class="text-[28px] font-goldman text-blue-700 m-auto mb-8">Entre com sua conta</h1>

                <label for="name" class="text-blue-700 text-sm font-bold mb-2">Digite seu nome de usuÃ¡rio</label>
                <input type="text" id="name" class="border-[2px] rounded-md border-blue-700 h-[6vh] mb-5 pl-3 outline-none" autocomplete="off">
                
                <label for="password" class="text-blue-700 text-sm font-bold mb-2">Digite sua senha</label>
                <div class="border-[2px] rounded-md border-blue-700 h-[6vh] mb-8 outline-8 outline-green-700">
                    <input type="text" id="password" class="h-full w-[90%] pl-3 outline-none" autocomplete="off">
                    <i class="fa-solid fa-eye text-[2.5vh]"></i>
                </div>

                <button type="submit" class="bg-green-500 lg:h-16 lg:w-full lg:mb-8 lg:rounded-lg font-goldman text-lg text-white block">Entrar</button>

                <a href="./register.html" class="border-4 border-green-500 h-16 w-full flex items-center justify-center rounded-lg font-goldman text-green-500">Registrar-se</a>
            </form>
        </main>
    </body>
</html>
